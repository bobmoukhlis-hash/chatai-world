<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatAI World</title>

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      max-width: 800px;
      margin: 0 auto;
      padding: 18px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    header h1 {
      font-size: 28px;
      margin: 0;
    }

    #chat {
      background: #fff;
      border-radius: 12px;
      border: 1px solid #ddd;
      padding: 14px;
      height: 65vh;
      overflow-y: auto;
    }

    .msg {
      margin: 10px 0;
      line-height: 1.4;
      display: flex;
    }

    .bubble {
      padding: 10px 12px;
      border-radius: 12px;
      max-width: 85%;
      word-wrap: break-word;
    }

    .user {
      justify-content: flex-end;
    }
    .user .bubble {
      background: #e9eefc;
      color: #111;
      border: 1px solid #d6defa;
    }

    .bot {
      justify-content: flex-start;
    }
    .bot .bubble {
      background: #eefaf4;
      color: #0a7;
      border: 1px solid #d3f3e2;
    }

    .error .bubble {
      background: #ffecec;
      color: #b00020;
      border: 1px solid #ffcccc;
    }

    #inputRow {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      height: 54px;
    }

    button {
      width: 120px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    pre {
      background: #111;
      color: #0f0;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
    }

    code {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }
  </style>
</head>

<body>
  <header>
    <h1>ðŸ¤– ChatAI World</h1>
  </header>

  <div id="chat"></div>

  <div id="inputRow">
    <textarea id="t" placeholder="Scrivi un messaggio..."></textarea>
    <button id="sendBtn">Invia</button>
  </div>

  <script>
    const API = "https://chatai-world.onrender.com/chat";
    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("t");
    const sendBtn = document.getElementById("sendBtn");

    // sessione stabile (salvata nel browser)
    let sessionId = localStorage.getItem("session_id");
    if (!sessionId) {
      sessionId = crypto.randomUUID();
      localStorage.setItem("session_id", sessionId);
    }

    function addMessage(htmlOrText, who, isHtml = false) {
      const row = document.createElement("div");
      row.className = "msg " + who;

      const bubble = document.createElement("div");
      bubble.className = "bubble";

      if (isHtml) bubble.innerHTML = htmlOrText;
      else bubble.textContent = htmlOrText;

      row.appendChild(bubble);
      chatEl.appendChild(row);
      row.scrollIntoView({ behavior: "smooth" });

      return bubble;
    }

    function typingEffect(targetBubble, fullText, speedMs = 12) {
      targetBubble.innerHTML = ""; // svuota
      let i = 0;
      const timer = setInterval(() => {
        targetBubble.textContent += fullText[i] || "";
        i++;
        if (i >= fullText.length) clearInterval(timer);
      }, speedMs);
    }

    async function send() {
      const text = inputEl.value.trim();
      if (!text) return;

      addMessage(text, "user", false);
      inputEl.value = "";

      // placeholder bot
      const botBubble = addMessage("â³ Sto pensando...", "bot", false);

      try {
        const res = await fetch(API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ session_id: sessionId, message: text })
        });

        // errore HTTP
        if (!res.ok) {
          let detail = "";
          try {
            const j = await res.json();
            detail = j.reply || "";
          } catch (e) {}
          botBubble.textContent = `âŒ Errore server (${res.status}) ${detail}`.trim();
          botBubble.parentElement.classList.add("error");
          return;
        }

        const data = await res.json();

        // Markdown render + typing effect su testo plain (migliore compatibilitÃ )
        // 1) typing effect su testo
        typingEffect(botBubble, data.reply, 10);

        // 2) dopo typing, se vuoi Markdown "puro" al posto del typing:
        // botBubble.innerHTML = marked.parse(data.reply);

      } catch (e) {
        botBubble.textContent = "âŒ Errore di rete. Controlla connessione o backend.";
        botBubble.parentElement.classList.add("error");
      }
    }

    // click button
    sendBtn.addEventListener("click", send);

    // invio con Enter (Shift+Enter va a capo)
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    // messaggio iniziale
    addMessage(marked.parse("Ciao! Come posso aiutarti oggi?"), "bot", true);
  </script>
</body>
</html>

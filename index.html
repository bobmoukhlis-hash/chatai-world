<!DOCTYPE html>
<html>
<body>
<input id="t">
<button onclick="go()">Invia</button>
<pre id="o"></pre>

<script>
async function go(){
  const r = await fetch("https://chatai-world.onrender.com/chat",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      session_id:"test",
      message:document.getElementById("t").value
    })
  });
  document.getElementById("o").textContent = JSON.stringify(await r.json(),null,2);
}
</script>
</body>
</html>

<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåç ChatAI World</title>

  <style>
  body {
    background: linear-gradient(to bottom, #001018, #002a38);
    color: #e0faff;
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
    margin: 0;
  }

  header {
    background: linear-gradient(90deg, #00bcd4, #38bdf8);
    color: #001018;
    text-align: center;
    padding: 15px;
    font-weight: bold;
    font-size: 22px;
  }

  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
    height: 100%;
    box-sizing: border-box;
  }

  .message {
    padding: 10px;
    margin: 10px;
    border-radius: 10px;
    max-width: 80%;
    word-wrap: break-word;
  }

  .user {
    background: #38bdf8;
    color: #001018;
    align-self: flex-end;
  }

  .bot {
    background: #002a38;
    align-self: flex-start;
  }

  #input-area {
    display: flex;
    padding: 10px;
    background: #001520;
    border-top: 1px solid #38bdf8;
  }

  input {
    flex: 1;
    padding: 12px;
    background: #002a38;
    color: #e0faff;
    border: none;
    border-radius: 6px;
    outline: none;
    font-size: 16px;
  }

  button {
    background: #38bdf8;
    border: none;
    color: #001018;
    font-weight: bold;
    padding: 12px 18px;
    margin-left: 10px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
    font-size: 16px;
  }

  button:hover {
    background: #4fd1c5;
  }
</style>
</head>

<body>
  <header>üåç ChatAI World ‚Äì Chat intelligente su persone e mondo</header>

  <div id="chat"></div>
<div id="chat">
  <div class="message bot">ü§ñ Benvenuto su ChatAI World! Scrivi qualcosa per iniziare.</div>
</div>
  <div id="input-area">
    <input id="userInput" type="text" placeholder="Scrivi qualcosa..." />
    <button onclick="sendMessage()">Invia</button>
  </div>

  <script>
    /<script>
  // üåê URL del tuo backend attivo su Render
  const API_URL = "https://chatai-world.onrender.com";
  const chat = document.getElementById("chat");

  // Aggiunge un messaggio alla chat
  function addMessage(text, sender) {
    const div = document.createElement("div");
    div.classList.add("message", sender);
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  // Invia messaggio all'API
  async function sendMessage() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";
    addMessage("üí≠ Sto pensando...", "bot");

    try {
      const response = await fetch(`${API_URL}/chat`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });

      const data = await response.json();
      const botMessages = document.querySelectorAll(".bot");
      botMessages[botMessages.length - 1].textContent =
        data.reply || "‚ö†Ô∏è Nessuna risposta dal server.";
    } catch (error) {
      const botMessages = document.querySelectorAll(".bot");
      botMessages[botMessages.length - 1].textContent =
        "‚ùå Errore di connessione con l'API.";
    }
  }

  // Premi Invio per inviare
  document.getElementById("userInput").addEventListener("keypress", function (e) {
    if (e.key === "Enter") sendMessage();
  });
</script>

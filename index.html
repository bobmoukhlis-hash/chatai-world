<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ChatAI World</title>

<style>
body {
  font-family: system-ui, sans-serif;
  background: #f4f4f4;
  max-width: 700px;
  margin: auto;
  padding: 20px;
}

h2 {
  text-align: center;
}

#chat {
  background: white;
  border-radius: 8px;
  padding: 15px;
  height: 60vh;
  overflow-y: auto;
  border: 1px solid #ddd;
}

.msg {
  margin-bottom: 12px;
  line-height: 1.4;
}

.user {
  text-align: right;
  color: #333;
}

.bot {
  text-align: left;
  color: #0a7;
}

.error {
  color: red;
  font-weight: bold;
}

#input {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

textarea {
  flex: 1;
  resize: none;
  padding: 10px;
  font-size: 16px;
}

button {
  padding: 10px 16px;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>

<body>

<h2>ü§ñ ChatAI World</h2>

<div id="chat"></div>

<div id="input">
  <textarea id="t" placeholder="Scrivi un messaggio..."></textarea>
  <button onclick="send()">Invia</button>
</div>

<script>
const API = "https://chatai-world.onrender.com/chat";
let sessionId = crypto.randomUUID();

function addMsg(text, cls) {
  const div = document.createElement("div");
  div.className = "msg " + cls;
  div.textContent = text;
  document.getElementById("chat").appendChild(div);
  div.scrollIntoView({ behavior: "smooth" });
}

async function send() {
  const input = document.getElementById("t");
  const text = input.value.trim();
  if (!text) return;

  addMsg(text, "user");
  input.value = "";
  addMsg("‚è≥ Sto pensando...", "bot");

  try {
    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        session_id: sessionId,
        message: text
      })
    });

    if (!res.ok) {
      throw new Error("HTTP " + res.status);
    }

    const data = await res.json();
    document.querySelector(".bot:last-child").textContent = data.reply;

  } catch (e) {
    document.querySelector(".bot:last-child").textContent =
      "‚ùå Errore di rete o server.";
  }
}
</script>

</body>
</html>

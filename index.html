<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåç ChatAI World</title>
  <style>
    body {
      background: #001018;
      color: #e0faff;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    header {
      background: linear-gradient(90deg, #00bcd4, #38bdf8);
      color: #001018;
      text-align: center;
      padding: 15px;
      font-weight: bold;
      font-size: 22px;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .message {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      background: #38bdf8;
      color: #001018;
      align-self: flex-end;
    }
    .bot {
      background: #002a38;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: #001520;
      border-top: 1px solid #38bdf8;
    }
    input {
      flex: 1;
      padding: 12px;
      background: #002a38;
      color: #e0faff;
      border: none;
      border-radius: 6px;
      outline: none;
    }
    button {
      background: #38bdf8;
      border: none;
      color: #001018;
      font-weight: bold;
      padding: 12px 18px;
      margin-left: 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #4fd1c5;
    }
  </style>
</head>
<body>
  <header>üåç ChatAI World ‚Äì Chat intelligente su persone e mondo</header>

  <div id="chat"></div>

  <div id="input-area">
    <input id="userInput" type="text" placeholder="Scrivi qualcosa..." />
    <button onclick="sendMessage()">Invia</button>
  </div>

  <script>
    const chat = document.getElementById("chat");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";

      addMessage("üí≠ Sto pensando...", "bot");

      setTimeout(() => {
        document.querySelector(".bot:last-child").textContent =
          "üåé Ciao! Sono ChatAI World ‚Äî parliamo di persone, culture e notizie globali!";
      }, 800);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ğŸŒ ChatAI World</title>

<style>
body{
  margin:0;
  font-family:Poppins,system-ui,Arial;
  background:linear-gradient(to bottom,#001018,#002a38);
  color:#e0faff;
  display:flex;
  flex-direction:column;
  height:100vh
}
header{
  background:linear-gradient(90deg,#00bcd4,#38bdf8);
  color:#001018;
  text-align:center;
  padding:14px 10px;
  font-weight:800;
  font-size:20px
}
#chat{
  flex:1;
  overflow-y:auto;
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:10px
}
.message{
  padding:10px 12px;
  border-radius:12px;
  max-width:86%;
  line-height:1.35;
  word-wrap:break-word;
  white-space:pre-wrap
}
.user{
  background:#38bdf8;
  color:#001018;
  align-self:flex-end
}
.bot{
  background:#002a38;
  border:1px solid rgba(56,189,248,.35);
  align-self:flex-start
}
.like-bar{
  display:flex;
  gap:6px;
  margin-top:6px;
  align-items:center;
  font-size:13px;
  opacity:.85
}
.like-btn{
  background:transparent;
  border:1px solid rgba(56,189,248,.5);
  color:#e0faff;
  border-radius:6px;
  padding:4px 8px;
  cursor:pointer
}
#input-area{
  display:flex;
  flex-direction:column;
  gap:10px;
  padding:10px;
  background:#001520;
  border-top:1px solid #38bdf8
}
#row1,#row2,#row3{
  display:flex;
  gap:8px;
  flex-wrap:wrap
}
input[type=text]{
  flex:1;
  padding:12px;
  background:#002a38;
  color:#e0faff;
  border:none;
  border-radius:8px;
  font-size:16px
}
button{
  border:none;
  font-weight:800;
  padding:12px 14px;
  border-radius:8px;
  cursor:pointer;
  font-size:14px
}
.primary{background:#38bdf8;color:#001018}
.ghost{
  background:transparent;
  border:1px solid rgba(56,189,248,.6);
  color:#e0faff
}
.toggle-on{
  box-shadow:0 0 0 2px rgba(79,209,197,.35) inset
}
#preview{
  display:none;
  gap:10px;
  align-items:center
}
#preview img{
  max-height:64px;
  border-radius:10px;
  border:1px solid rgba(56,189,248,.35)
}
footer{
  padding:10px;
  text-align:center;
  background:#001520
}
footer a{color:#38bdf8;text-decoration:none;font-weight:800}
.badge{
  font-size:12px;
  opacity:.8;
  margin-top:4px
}
</style>
</head>

<body>

<div id="chat">
  <div class="message bot">ğŸ¤– Benvenuto su ChatAI World! Scrivi qualcosa per iniziare.</div>
</div>

<div id="input-area">

  <div id="row1">
    <input id="userInput" type="text" placeholder="Scrivi qualcosa...">
    <button class="primary" id="sendBtn">Invia</button>
  </div>

  <div id="row2">
    <button class="ghost" id="micBtn">ğŸ™ï¸ Mic: OFF</button>
    <button class="ghost" id="ttsBtn">ğŸ”Š Voce: OFF</button>
    <button class="ghost" id="resetBtn">ğŸ§¹ Nuova chat</button>

    <label class="ghost" style="padding:10px 12px;border-radius:8px;cursor:pointer;">
      ğŸ“· Foto
      <input id="imageInput" type="file" accept="image/*" hidden>
    </label>
  </div>

  <div id="row3">
    <button class="ghost toggle-on">ğŸŒ Generale</button>
    <button class="ghost">ğŸ“ Studio</button>
    <button class="ghost">ğŸ’» Coding</button>
    <button class="ghost">ğŸ¬ Social</button>
    <button class="ghost">ğŸŒ Traduci</button>
  </div>

  <div class="badge">ğŸ¥ Video AI: in arrivo</div>

  <div id="preview">
    <img id="previewImg">
    <button class="ghost" id="removeImgBtn">Rimuovi</button>
  </div>

</div>

<footer>
  <a href="https://bobmoukhlis-hash.github.io">â¬…ï¸ Torna a BOUABID.DEV</a>
</footer>

<script>
const chat=document.getElementById("chat");
const input=document.getElementById("userInput");
const sendBtn=document.getElementById("sendBtn");
const resetBtn=document.getElementById("resetBtn");

function addMessage(text,sender){
  const div=document.createElement("div");
  div.className="message "+sender;
  div.textContent=text;
  chat.appendChild(div);

  if(sender==="bot"){
    const like=document.createElement("div");
    like.className="like-bar";
    like.innerHTML='<button class="like-btn">ğŸ‘ Like</button><span>0</span>';
    like.querySelector("button").onclick=()=>{
      const c=like.querySelector("span");
      c.textContent=parseInt(c.textContent)+1;
    };
    div.appendChild(like);
  }

  chat.scrollTop=chat.scrollHeight;
}

sendBtn.onclick=()=>{
  const t=input.value.trim();
  if(!t)return;
  addMessage(t,"user");
  input.value="";
  setTimeout(()=>addMessage("ğŸ’­ Risposta AI di esempio.","bot"),600);
};

resetBtn.onclick=()=>{
  chat.innerHTML="";
  addMessage("ğŸ¤– Benvenuto su ChatAI World! Scrivi qualcosa per iniziare.","bot");
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatAI World üåç</title>
<style>
body { background:#0b1120; color:#fff; font-family:Arial; padding:20px; }
#chat { max-width:600px; margin:auto; }
.bubble { margin:10px; padding:10px; border-radius:8px; }
.user { background:#1f2937; text-align:right; }
.ai { background:#2563eb; }
input { width:80%; padding:10px; border:none; border-radius:6px; }
button { padding:10px; border:none; background:#38bdf8; border-radius:6px; }
</style>
</head>
<body>
<h2>üåç ChatAI World</h2>
<div id="chat"></div>
<input id="msg" placeholder="Scrivi qualcosa..." />
<button onclick="send()">Invia</button>

<script>
async function send(){
  const msg = document.getElementById("msg").value;
  document.getElementById("chat").innerHTML += `<div class='bubble user'>${msg}</div>`;
  const res = await fetch("https://TUO-RENDER-APP.onrender.com/chat", {
    method:"POST", headers:{"Content-Type":"application/json"},
    body:JSON.stringify({message: msg})
  });
  const data = await res.json();
  document.getElementById("chat").innerHTML += `<div class='bubble ai'>${data.reply}</div>`;
  document.getElementById("msg").value="";
}
</script>
</body>
</html>
